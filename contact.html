<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a5cd12572.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#">Harper</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <img src="./assets/contact-image-1.jpg" alt="Water">
            <h1>CONTACT ME</h1>
        </div>
    </header>
    <section class="contact">
        <div class="wrapper">
            <div class="contactDetails">
                <div class="social">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-instagram"></i>
                    <h4>info@email.com</h4>
                    <p>123-456-7890</p>
                    <p>123 Queen StreetWest, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>
            <form action="#" method="POST" class="contactForm" name="contactForm">
                <div class="formDetails">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" placeholder="Name">
                    
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                
                <label for="message" class="sr-only">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message for me"></textarea>
            
                <button>Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <p>Copyright &copy; 2018 HackerYou</p>
    </footer>
</body>
</html>
