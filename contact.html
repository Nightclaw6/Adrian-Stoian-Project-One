        <h1>CONTACT ME</h1>
    </div>
    </header>
    <section class="contactInfo">
        <div class="wrapper">
            <div class="contactDetails">
                <div class="social">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-instagram"></i>
                    <h4>info@email.com</h4>
                    <p>123-456-7890</p>
                    <p>123 Queen StreetWest, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>
            
            <form action="" method="GET" class="contactForm" name="contactForm">
                <div class="formDetails">
                    <label for="name" class="sr-only" name="name">Name</label>
                    <input type="text" id="name" placeholder="Name">
                    
                    <label for="email" class="sr-only" name="email">Email</label>
                    <input type="email" id="email" placeholder="Email address">
                </div>
                
                <label for="message" class="sr-only">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
            
                <button id="btn-contact">Submit</button>
            </form>
        </div>
    </section>
